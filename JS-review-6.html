	var processPassword = function (password) {

	};
	var door2 = {

	};

	var result;

	result = door1.enterPassword('letmein');

	result = door1.enterPassword('abc');

	result = door2.enterPassword('open up');

	result = door2.enterPassword('123');

</script>
