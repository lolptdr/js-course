
<html>
<head>
  <title>Poke Me</title>
</head>
<body>

<label id="response">D: </label>
<br />
<input id="poke" type="button" value="Poke" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">

  var whinyPerson = {
    pokeCount: 0,
    poke: function() {
    	this.pokeCount += 1;
	}
  };

  $('#poke').on('click', function () {
  	whinyPerson.poke();
  	console.log("Poke");
  	$('#response').append(' ow');
  	for(var i = 0; i < whinyPerson.pokeCount; i++){
  		$('#response').append("!");
  	}
  });

</script>

</body>
</html>
